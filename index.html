<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <p id="quote">Click the button to get a quote!</p>
        <button onclick="getRandomQuote()">Generate Quote</button>

        <form id="contactForm">
            <p class="contact-message">If you have any questions or feedback, feel free to drop us an email.</p>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Contact Us</button>
        </form>

        <p class="footer">If this helped you to get that little of extra motivation you needed today, it has served its purpose. Have a great day!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
